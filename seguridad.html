<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S - SEGURIDAD</title>
  <link rel="stylesheet" href="seguridad.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px;">
  <button onclick="history.back()" style="padding: 8px 12px; font-size: 14px; cursor: pointer;">Volver</button>
  <button onclick="window.open('https://docs.google.com/spreadsheets/d/1iXFxtHPbaxnLPIC95PVtObwmwLAYpelpzKhOULRCNpA/edit?gid=0#gid=0', '_blank')" 
    style="padding: 8px 12px; font-size: 14px; cursor: pointer;">
    Excel
  </button>
</div>
  
  <div class="logo-container">
    <img src="Logo.png" alt="Logo de la empresa" class="logo">
  </div>

  <h1>S - SEGURIDAD</h1>

  <!-- Filtros -->
  <div class="filters">
    <label for="daySelect">Día:</label>
    <select id="daySelect"><option value="">Todos</option></select>

    <label for="monthSelect">Mes:</label>
    <select id="monthSelect"><option value="">Todos</option></select>

    <label for="yearSelect">Año:</label>
    <select id="yearSelect"><option value="">Todos</option></select>

    <button id="filterBtn">Filtrar</button>
    <button id="resetBtn">Restablecer</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="dashboard-item">
      <h3>Jornadas SIN Accidentes</h3>
      <p id="sinAccidentes" class="numero-dashboard">0</p>
    </div>
    <div class="dashboard-item">
      <h3>ACCIDENTES</h3>
      <p id="totalAccidentes" class="numero-dashboard">0</p>
    </div>
    <div class="dashboard-item">
      <h3>INCIDENTES</h3>
      <p id="totalIncidentes" class="numero-dashboard">0</p>
    </div>
    <div class="dashboard-item chart-container">
      <h3>Distribución por TIPO</h3>
      <canvas id="bajaChart"></canvas>
    </div>
  </div>

  <!-- Tabla de comentarios -->
  <h2>Comentarios sobre Accidentes e Incidentes</h2>
  <div class="comentarios-table">
    <table id="comentariosTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Comentarios 1</th>
          <th>Comentarios 2</th>
          <th>Fecha</th>
          <th>Accidentes</th>
          <th>Incidentes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llena desde JS -->
      </tbody>
    </table>
  </div>

  <!-- Gráfico de barras -->
  <h2>Historial de Accidentes e Incidentes</h2>
  <canvas id="historialChart" width="400" height="200"></canvas>

  <script src="seguridad.js"></script>
</body>
</html>
