<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Acción</title>
  <link rel="stylesheet" href="plandeaccion.css">
</head>
<body>

<div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px;">
  <button onclick="history.back()" style="padding: 8px 12px; font-size: 14px; cursor: pointer;">Volver</button>
  <button onclick="window.open('https://docs.google.com/spreadsheets/d/1RqPKVYe5OP883j18J2RoUq508engHoixua7RQ7jzCjM/edit?gid=0#gid=0', '_blank')" 
    style="padding: 8px 12px; font-size: 14px; cursor: pointer;">
    Excel
  </button>
</div>

  <div class="logo-container">
    <img src="Logo.png" alt="Logo de la empresa" class="logo">
  </div>

  <h1>Plan de Acción</h1>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>NUMERO</th>
          <th>FECHA</th>
          <th>PROBLEMA IDENTIFICADO</th>
          <th>ACCION</th>
          <th>RESPONSABLE</th>
          <th>PLAZO</th>
          <th>STATUS</th>
          <th>NUEVA FECHA</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="plandeaccion.js"></script>
</body>
</html>
