<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero Diario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .logo {
      max-width: 250px; /* ajust치 el tama침o */
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #048c7c;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <!-- 游녢 Logo arriba del t칤tulo -->
  <img src="logo.png" alt="Logo de la empresa" class="logo">
  <h1>ASAKAI - TABLERO DIARIO</h1>

  <table id="tabla-datos">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyTM54acGdDlCC7tnze729wtPBlpxxPtpcN5-pT3IzpyBDgM1_Gjtt608jCJYOyLUM4/exec"; // peg치 tu link ac치

    async function cargarDatos() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const tabla = document.getElementById("tabla-datos");
        const thead = tabla.querySelector("thead");
        const tbody = tabla.querySelector("tbody");

        // Crear cabecera
        thead.innerHTML = "<tr>" + Object.keys(data[0]).map(h => `<th>${h}</th>`).join("") + "</tr>";

        // Crear filas
        tbody.innerHTML = data.map(r =>
          "<tr>" + Object.values(r).map(v => `<td>${v}</td>`).join("") + "</tr>"
        ).join("");

      } catch (err) {
        console.error("Error cargando datos:", err);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
