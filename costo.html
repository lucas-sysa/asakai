<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Paradas y Logística</title>
  <link rel="stylesheet" href="costos.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Logo de la empresa" class="logo">
  </div>

  <h1>C - COSTOS</h1>

  <!-- Filtros -->
  <div class="filters">
    <label for="daySelect">Día:</label>
    <select id="daySelect"><option value="">Todos</option></select>

    <label for="monthSelect">Mes:</label>
    <select id="monthSelect"><option value="">Todos</option></select>

    <label for="yearSelect">Año:</label>
    <select id="yearSelect"><option value="">Todos</option></select>

    <button id="filterBtn">Filtrar</button>
    <button id="resetBtn">Restablecer</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-section">
    <div id="dashboard-container" class="dashboard"></div>
  </div>

  <!-- Gráficos -->
  <div id="charts-container"></div>

  <!-- Comentarios -->
  <div id="comentarios-container"></div>

  <!-- Tablas ocultas -->
  <div class="table-container">
    <table id="paradasTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Paradas de Línea</th>
          <th>Cantidad de Min Paradas de Línea</th>
          <th>Comentarios Relevantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="materiaPrimaTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Por MATERIA PRIMA</th>
          <th>Comentarios Relevantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="logisticaTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Por LOGÍSTICA</th>
          <th>Comentarios Relevantes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="costos.js"></script>
</body>
</html>
