<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero Diario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    #fecha-hora {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #048c7c;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="Logo.png" alt="Logo de la empresa" class="logo">
  <h1>ASAKAI - TABLERO DIARIO</h1>

  <!-- Reloj en tiempo real -->
  <div id="fecha-hora"></div>

  <!-- Tabla -->
  <table id="tabla-datos">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyTM54acGdDlCC7tnze729wtPBlpxxPtpcN5-pT3IzpyBDgM1_Gjtt608jCJYOyLUM4/exec"; 

    // ðŸ”¹ Reloj en tiempo real
    function actualizarReloj() {
      const ahora = new Date();
      const opciones = { 
        weekday: "long", year: "numeric", month: "long", 
        day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit" 
      };
      document.getElementById("fecha-hora").textContent = 
        ahora.toLocaleDateString("es-ES", opciones);
    }
    setInterval(actualizarReloj, 1000); // cada 1 seg
    actualizarReloj();

    // ðŸ”¹ Cargar datos del Google Sheet
    async function cargarDatos() {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        const tabla = document.getElementById("tabla-datos");
        const thead = tabla.querySelector("thead");
        const tbody = tabla.querySelector("tbody");

        // Crear cabecera
        thead.innerHTML = "<tr>" + Object.keys(data[0]).map(h => `<th>${h}</th>`).join("") + "</tr>";

        // Crear filas
        tbody.innerHTML = data.map(r =>
          "<tr>" + Object.values(r).map(v => `<td>${v}</td>`).join("") + "</tr>"
        ).join("");

      } catch (err) {
        console.error("Error cargando datos:", err);
      }
    }

    // Cargar al inicio
    cargarDatos();

    // ðŸ”¹ Refrescar datos cada 10 minutos (600000 ms)
    setInterval(cargarDatos, 600000);
  </script>
</body>
</html>
